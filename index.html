<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Proyecto Web</title>
</head>
<body>
    <div class="container">
        <h1>Puedes llevar hasta 10 stickers en total</h1>
        <div class="stickers">
            <div class="sticker">
                <img src="assets/img/plane1.jpg" alt="Sticker 1">
                <input type="number" id="sticker1" min="0" max="10" value="0">
            </div>
            <div class="sticker">
                <img src="assets/img/plane2.jpg" alt="Sticker 2">
                <input type="number" id="sticker2" min="0" max="10" value="0">
            </div>
            <div class="sticker">
                <img src="assets/img/helicopter2.jpg" alt="Sticker 3">
                <input type="number" id="sticker3" min="0" max="10" value="0">
            </div>
        </div>
        <button onclick="checkStickers()">Verificar</button>
        <p id="result"></p>
    </div>

    <div class="container">
        <h1>Selecciona el Password</h1>
        <div class="password-selects">
            <select id="digit1">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="digit2">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
            <select id="digit3">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
            </select>
        </div>
        <button onclick="verifyPassword()">Ingresar</button>
        <p id="password-result"></p>
    </div>


    <div class="container">
        <h1>Imagen con Borde</h1>
        <img src="assets/img/plane3.jpg" alt="Imagen" id="toggle-border-image" onclick="toggleBorder()">
    </div>

    <script>
        function checkStickers() {
            const sticker1 = parseInt(document.getElementById('sticker1').value) || 0;
            const sticker2 = parseInt(document.getElementById('sticker2').value) || 0;
            const sticker3 = parseInt(document.getElementById('sticker3').value) || 0;
            const total = sticker1 + sticker2 + sticker3;

            const result = document.getElementById('result');
            if (total <= 10) {
                result.textContent = `Llevas ${total} stickers`;
            } else {
                result.textContent = 'Llevas demasiados stickers';
            }
        }

        function verifyPassword() {
            const digit1 = document.getElementById('digit1').value;
            const digit2 = document.getElementById('digit2').value;
            const digit3 = document.getElementById('digit3').value;
            const password = digit1 + digit2 + digit3;

            const result = document.getElementById('password-result');
            if (password === '911') {
                result.textContent = 'password 1 correcto';
            } else if (password === '714') {
                result.textContent = 'password 2 es correcto';
            } else {
                result.textContent = 'password incorrecto';
            }
        }

        function toggleBorder() {
            const image = document.getElementById('toggle-border-image');
            image.classList.toggle('bordered');
        }
    </script>
</body>
</html>
